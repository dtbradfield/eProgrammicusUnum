<div class="landing" *ngIf="loadLanding">
    <div class="split left">
        <div class="centered">
            <div *ngIf="desktopView else mobileAppPortfolio">
                <img src="https://i.imgur.com/y8SymGL.png" alt="Donald's Logo" 
                height="140em" width="auto" class="dtbLogo" (click)="onLoadPortfolio()"/>
            </div>
            <ng-template #mobileAppPortfolio>
                <div>
                    <img src="https://i.imgur.com/y8SymGL.png" alt="Donald's Logo" 
                    height="80em" width="auto" class="dtbLogo" (click)="onLoadMobilePortfolio()"/>
                </div>
            </ng-template>
            <hr>
            <h5>
                DTBradfield's Professional Portfolio
            </h5>
            <hr>
            <p>
                The Programmer. The Writer. The Man.
            </p>
        </div>
    </div>
    <div class="split right">
            <div class="centered">
                <div *ngIf="desktopView else mobileAppLySurge">
                    <img src="https://i.imgur.com/WomOPXz.png" 
                    alt="lysurge logo" class="border" (click)="onLoadPortfolio()"/>
                </div>
                <ng-template #mobileAppLySurge>
                    <div>
                        <img src="https://i.imgur.com/WomOPXz.png" 
                        alt="lysurge logo" class="border" height="80em" width="auto" (click)="onLoadMobilePortfolio()"/>
                    </div>
                </ng-template>
                <hr>
                <h5>
                    LySurge
                </h5>
                <hr>
            <p>For the exclusive LySurge community. Invite only.</p>
        </div>
    </div>         
</div>
<div class="portfolioDesk">
    <div *ngIf="loadPortfolio">
        <app-single-page-app></app-single-page-app>
    </div>
</div>
<div class="portfolioMobile">
    <div *ngIf="loadMobilePortfolio">
        <app-single-page-app-mobile></app-single-page-app-mobile>
    </div>
</div>
