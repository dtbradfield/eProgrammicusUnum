
    <main>
        <div class="split left">
            <div class="centered">
                <div *ngIf="desktopView else mobileAppPortfolio">
                    <a routerLink="portfolio" style="color: #98CE00;">
                        <img src="https://i.imgur.com/y8SymGL.png" alt="Donald's Logo" 
                            height="140em" width="auto" class="dtbLogo"/>
                    </a>
                </div>
                <ng-template #mobileAppPortfolio>
                    <div>
                        <a routerLink="mobile" style="color: #98CE00;">
                            <img src="https://i.imgur.com/y8SymGL.png" alt="Donald's Logo" 
                                height="80em" width="auto" class="dtbLogo"/>
                        </a>
                    </div>
                </ng-template>
                <hr>
                <h5>
                DTBradfield's Professional Portfolio
                </h5>
                <hr>
                <p>
                The Programmer. The Writer. The Man.
                </p>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <div *ngIf="desktopView else mobileAppLySurge">
                    <a routerLink="portfolio">
                        <img src="https://i.imgur.com/WomOPXz.png" 
                        alt="lysurge logo" class="border"/>
                    </a>
                </div>
                <ng-template #mobileAppLySurge>
                    <div>
                        <a routerLink="mobile">
                            <img src="https://i.imgur.com/WomOPXz.png" 
                                alt="lysurge logo" class="border" height="80em" width="auto"/>
                        </a>
                    </div>
                </ng-template>
                <hr>
                <h5>
                LySurge
                </h5>
                <hr>
                <p>For the exclusive LySurge community. Invite only.</p>
            </div>
        </div>         
    </main>
